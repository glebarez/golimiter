name: "Test and lint"

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.48.0
    - name: Test
      run: make test